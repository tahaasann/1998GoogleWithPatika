<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- google-img -->
    <div class="gimg">
            <img src="public/google.jpg" alt="" >
    </div>
    <!-- google-img -->
    <!-- container-start -->
    <div class="container">
        <!-- google-bar-start -->
        <div class="center">
            <p>Search the web using Google!</p>
            <input type="text" name="q" value size="40"> <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky" >
        </div>
        <!-- google-bar-end -->
        <!-- blue-boxes-start -->
        <div class="blue-boxes">
            <div class="box1">
                <ul>
                <p>Special Searches</p>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="box2">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="box3">
                <ul>
                <p>Get Google! <br> updates monthly:</p>
                <input type="text" name="emailaddr" value="your e-mail" >
                <input type="submit" name="SubmitAction" value="Subscribe" >
                &nbsp;&nbsp;
                <a id="Archive" href="#">Archive</a>
                </ul>
            </div>
        </div>
        <!-- blue-boxes-end -->
        <!-- google-copy-right -->
        &nbsp;
        <p style="font-size: small;">Copyright Â©1998 Google Inc.</p>
        <!-- google-copy-right -->
    </div>
    <!-- container-end -->
    
</body>
</html>
